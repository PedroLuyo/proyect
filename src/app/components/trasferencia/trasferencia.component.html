<div class="card-body">
  <section class="web3-interaction mt-5 pt-5">
    <div class="container text-center">
      <div class="section-title text-center" data-aos="fade-up">
        <h2>Interacción con Web 3.0</h2>
        <p>Gestiona tus transferencias y tu cuenta en Web 3.0</p>
      </div>
      <div class="row mt-5 justify-content-center">
        <!-- Transferencias -->
        <div class="col-lg-4 col-md-6 mb-4" data-aos="fade-up" data-aos-delay="100">
          <div class="card p-4">
            <h3 class="card-title">Transferencias</h3>
            <div class="form-group mt-4 text-left">
              <label for="recipientAddress">Dirección del destinatario:</label>
              <input type="text" id="recipientAddress" class="form-control" placeholder="0x..."
                [(ngModel)]="recipientAddress">
            </div>
            <div class="form-group mt-3 text-left">
              <label for="amount">Monto (ETH):</label>
              <input type="number" id="amount" class="form-control" placeholder="0.00" [(ngModel)]="amount">
            </div>
            <button type="button" class="btn btn-success mt-4" (click)="sendTransaction()">ENVIAR</button>
            <div *ngIf="transactionMessage" class="mt-3 text-left">
              <p [ngClass]="{'text-success': transactionSuccess, 'text-danger': !transactionSuccess}">{{
                transactionMessage }}</p>
            </div>
          </div>
        </div>

        <!-- Web 3.0 -->
        <div class="col-lg-4 col-md-6 mb-4" data-aos="fade-up" data-aos-delay="200">
          <div class="card p-4">
            <h3 class="card-title">ENTRA A LA WEB 3.0</h3>
            <div class="form-group mt-4 text-left">
              <label for="accountAddress">TU CUENTA:</label>
              <textarea id="accountAddress" class="form-control" disabled>{{ account.address }}</textarea>
            </div>
            <div class="form-group mt-3 text-left">
              <label for="accountBalance">TU ETH:</label>
              <textarea id="accountBalance" class="form-control" disabled>{{ account.balance }}</textarea>
            </div>
            <button type="button" class="btn btn-primary mt-4" (click)="connectMetaMask()">Conectar MetaMask</button>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="button" class="btn btn-danger" (click)="logoutWeb3()">Salir de la web3</button>
      </div>
    </div>
  </section>
</div>
